databaseChangeLog:
  - changeSet:
      id: create-com-if-history-table
      author: Xunbo Guo
      comment: Create table COM_IF_HISTORY
      changes:
        - createTable:
            tableName: COM_IF_HISTORY
            remarks: Interface history Info
            columns:
              - column:
                  name: OBJECT_RRN
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: 主键
              - column:
                  name: ACTIVE_FLAG
                  type: varchar(1)
                  defaultValue: Y
                  remarks: 数据是否可用
              - column:
                  name: ORG_RRN
                  type: bigint
                  defaultValueNumeric: 0
                  remarks: 区域号
              - column:
                  name: CREATED
                  type: datetime
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: 创建时间
              - column:
                  name: CREATED_BY
                  type: varchar(32)
                  remarks: 创建者
              - column:
                  name: UPDATED
                  type: datetime
                  defaultValueComputed: CURRENT_TIMESTAMP
                  remarks: 更新时间
              - column:
                  name: UPDATED_BY
                  type: varchar(32)
                  remarks: 更新者
              - column:
                  name: LOCK_VERSION
                  type: bigint
                  defaultValueNumeric: 1
                  remarks: 乐观锁版本 程序自己更新 不可人为改变
              - column:
                  name: RESULT
                  type: varchar(64)
                  remarks: 结果
              - column:
                  name: REQUEST_TYPE
                  type: varchar(64)
                  remarks: 请求类型
              - column:
                  name: DESTINATION
                  type: varchar(128)
                  remarks: 目的地
              - column:
                  name: REQUEST_TXT
                  type: clob
                  remarks: 请求内容
              - column:
                  name: RESPONSE_TXT
                  type: clob
                  remarks: 回复内容
              - column:
                  name: TRANS_TYPE
                  type: varchar(64)
                  remarks: 事务类型
              - column:
                  name: HISTORY_SEQ
                  type: varchar(64)
                  remarks: 历史序列号
              - column:
                  name: ACTION_CODE
                  type: varchar(256)
                  remarks: 动作码
              - column:
                  name: ACTION_REASON
                  type: varchar(64)
                  remarks: 原因
              - column:
                  name: ACTION_COMMENT
                  type: varchar(64)
                  remarks: 备注
